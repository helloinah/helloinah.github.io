  <meta name="description" content="오늘의풍경은 그래픽 디자이너 신인아의 프로젝트를 아우르고자 만든 활동명이자 출판사명이자 사업자명입니다. 현실탐구단 보고서, 파일드-타임라인, 프로젝트 그대로, 고서점 호산방 등 자체프로젝트를 통해 사회에서의 자리를 찾는 출판물을 만들고 민달팽이유니온, 기본속득청'소'년네트워크 등 시만단체들과의 협업을 통해 그래픽디자인의 쓰임에 대해 고민합니다. Scenery of Today is a small graphic design stuio and publisher based in Seoul, South Korea. SoT aims to establish social space for unheard through self-initiated publishing projects and as well as collaborate with young activists working to resolve social issues faced with our generation such as residential rights and basic income.">

    <script>
    $(window).on('orientationchange', function(e) {
            $.mobile.changePage(window.location.href, {
                allowSamePageTransition: true,
                transition: 'none',
                reloadPage: true
                });
            });
        
    $(document).ready(function(e){
        $("body").multilingual(["ko"]);
        
    	$('#fullpage').fullpage({
            keyboardScrolling: true,
            normalScrollElements: '#top_journal_wrapper, #journal_wrapperm, .txt',
            continuousVertical: true,
            fixedElements: '#down, #up, #m-menu .work_bttn, #m-menu .journal_bttn'});
        
        $('#down').click(function(){
            $.fn.fullpage.moveSectionDown();
        });
        
        $('#up').click(function(){
            $.fn.fullpage.moveSectionUp();
        });
        
        
		$('.my-slider').unslider({ 
			infinite: true, 
            fluid: true, 
            dots: false,
		});	
        
         $(".work_bttn").click(function(){
             $("#top_journal_wrapper").css("left", "-100vw");
             $("#handler").css("left", "0vw");
             $("#down").css("display", "block");
             $(".more").css("display", "block");

        });
        
        $(".journal_bttn").click(function(){
             $("#top_journal_wrapper").css("left", "0vw");
             $("#handler").css("left", "100vw");
            $("#down").css("display", "none");
             $(".more").css("display", "none");


        });
        
    });	
        
  </script>
